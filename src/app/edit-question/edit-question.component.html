<h2 mat-dialog-title>Edit</h2>

<mat-dialog-content [formGroup]="editForm">
  <mat-form-field>
    <input matInput placeholder="New Question" formControlName="QuestionEdit" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary">Save</button>
</mat-dialog-actions>
