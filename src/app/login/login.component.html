<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <div>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input
              formControlName="userName"
              matInput
              type="text"
              placeholder="Username"
            />
            <mat-error *ngIf="userName.touched && userName.errors?.required">
              Username Required
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              formControlName="password"
              matInput
              type="password"
              placeholder="Password"
            />
            <mat-error *ngIf="password.touched && password.errors?.required">
              Password Required
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="invalidUser">
            Username or password is incorrect
          </mat-error>
        </p>
        <div>
          <mat-form-field>
            <mat-select
              placeholder="Permission Level"
              formControlName="permissionLevel"
            >
              <mat-option *ngFor="let item of dropDown" [value]="item.value"
                >{{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-error
          *ngIf="permissionLevel.touched && permissionLevel.errors?.required"
        >
          Permission Level is required
        </mat-error>
        <div fxLayoutGap="50px">
          <button mat-raised-button (click)="submit()" color="primary">
            Login
          </button>
          <button mat-raised-button (click)="registerUser()" color="primary">
            Add New User
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
